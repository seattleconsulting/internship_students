<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <h1 id="title">HelloWorld</h1>
    <!-- 1. h1〜h6の見出しを書いてみよう-->
    <h1>h1の見出し</h1>
    <h2>h2の見出し</h2>
    <h3>h3の見出し</h3>
    <h4>h4の見出し</h4>
    <h5>h5の見出し</h5>
    <h6>h6の見出し</h6>
    <!-- 2. spanタグとpタグの違いを理解しよう！-->
    <span>spanタグの文章</span>
    <span>spanタグの文章</span>
    <span>spanタグの文章</span>
    <p>pタグの文章</p>
    <p>pタグの文章</p>
    <p>pタグの文章</p>
    <!-- 3. divタグで領域を作ろう！(style="background-color:blue;")-->
    <div class="blue-box">divタグの領域</div>
    <!-- 3. divタグで領域を作ろう！(pタグの親要素になろう)-->
    <div class="blue-box">
      <p>pタグの文章</p>
      <p>pタグの文章</p>
      <p>pタグの文章</p>
    </div>
    <!-- 4. imgタグで写真を貼り付けよう -->
    <img src="https://i.gyazo.com/d7bb77923e807d5952c78e1efab5aa97.png" alt="シアトルコンサルティング" />
    <!-- 5. ul・liで箇条書きを作ろう-->
    <ul>
      <li>1つ目の項目
      <li>2つ目の項目
      <li>3つ目の項目
    </ul>
    <!-- 6. ol・liで箇条書きを作ろう-->
    <ol>
      <li>1つ目の項目
      <li>2つ目の項目
      <li>3つ目の項目
    </ol>
    <!-- 7. aタグでリンク先のURLを表示できるようにしよう -->
    <a href="http://www.seattleconsulting.co.jp">シアトルコンサルティング</a>
  </body>
</html>
